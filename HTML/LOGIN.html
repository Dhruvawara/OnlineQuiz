
<!DOCTYPE html>
<html>
<head>
    <title>Online Quiz</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>

    <link href="//fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/uikit/css/uikit.min.css"/>
    <script src="../js/uikit/uikit.min.js"></script>
    <script src="../js/uikit/uikit-icons.min.js"></script>
    <style>
        .insideup a {
            padding: 30px 10px 30px 10px;
            margin-left: 50%;
        }
    </style>
</head>
<body>
<nav class="uk-navbar-container uk-dark uk-background-secondary uk-position-top uk-text-center uk-margin uk-navbar">
    <div class="uk-navbar-center">
        <a class="uk-navbar-item uk-logo" href="../HTML/StartingPage.html">
            <h3 class="uk-text-muted">Online<br>&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;Quiz</h3>
        </a>
    </div>
</nav>
<div class="uk-height-large uk-flex uk-flex-center uk-flex-middle uk-background-cover uk-light uk-padding"
     data-src="../img/login.jpg" uk-height-viewport uk-img>

    <div class="uk-card uk-card-secondary uk-card-body uk-align-center uk-text-center uk-position-center uk-margin-remove-top"
         style="opacity: 0.9; border-radius: 16px;">
        <form action="../php/registration_result.php" class="uk-margin-medium"
              class="uk-form-width-large uk-align-center"
              method="post">
            <label>
                <input class="uk-input" name="email" placeholder="EMAIL" required style="border-radius: 16px;"
                       type="email">
            </label>

            <br><br>
            <label>
                <input class="uk-input" name="date" placeholder="DATE" required style="border-radius: 16px;"
                       type="date">
            </label>

            <br><br>
            <label>
                <input class="uk-input" id="1" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       placeholder="PASSWORD"
                       required="required"
                       title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                       type="password"/
                style="border-radius: 16px;">
            </label>
            <br>
            <br>
            <label>
                <input class="uk-checkbox" onclick="myFunction()" type="checkbox"/ style="border-radius: 16px;"> &nbsp;
                Show Password
            </label>

            <label>
                <input name="type" type="hidden" value="signup">
            </label>

            <br>
            <script>
                function myFunction() {
                    var x = document.getElementById("1");
                    if (x.type === "password") {
                        x.type = "text";
                    } else {
                        x.type = "password";
                    }
                }
            </script>

            <br>
            <button class="uk-button-large"
                    style="color: black;border-radius: 100px;background-color: #ffffff;width: 150px;font-size: 17px;"
                    type="submit">
                <b>SIGN IN</b>
            </button>

            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <button class="uk-button-large"
                    style="color: black;border-radius: 100px;background-color: #ffffff;width: 150px;font-size: 17px;"
                    type="reset">
                <b>RESET</b>
            </button>


        </form>
        <hr class="uk-divider-icon uk-text-secondary">
        <br>
        <a class="uk-test-secondary" href="StartingPage.html" style="text-decoration: dotted;"><p
                class="uk-test-secondary uk-text center">Click Here For Starting Page</p></a>
    </div>

</div>


</body>
</html>
